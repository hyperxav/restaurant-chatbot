<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Interior Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .interior-image {
            width: 600px;
            height: 400px;
            background-color: #2d4b56;
            background-image: linear-gradient(45deg, #2d4b56 25%, #1a3743 25%, #1a3743 50%, #2d4b56 50%, #2d4b56 75%, #1a3743 75%, #1a3743 100%);
            background-size: 20px 20px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        
        .table {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #bd9756;
            border-radius: 50%;
        }
        
        .chair {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #d4af37;
            border-radius: 5px;
        }
        
        .lamp {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff9e0;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(255, 249, 224, 0.5);
        }
        
        .wine-glass {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 5px 5px;
        }
        
        .wall {
            position: absolute;
            background-color: #3a5a65;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
        }
        
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background-color: #5a3721;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .counter {
            position: absolute;
            height: 50px;
            background-color: #8b5a2b;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .note {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="interior-image">
            <!-- Wall -->
            <div class="wall" style="top: 0; left: 0; right: 0; height: 250px;"></div>
            
            <!-- Floor -->
            <div class="floor"></div>
            
            <!-- Counter/Bar -->
            <div class="counter" style="bottom: 150px; left: 350px; right: 20px;"></div>
            
            <!-- Tables and chairs -->
            <div class="table" style="bottom: 180px; left: 80px;"></div>
            <div class="chair" style="bottom: 180px; left: 35px;"></div>
            <div class="chair" style="bottom: 180px; left: 175px;"></div>
            <div class="chair" style="bottom: 135px; left: 105px;"></div>
            <div class="chair" style="bottom: 230px; left: 105px;"></div>
            
            <div class="table" style="bottom: 280px; left: 220px;"></div>
            <div class="chair" style="bottom: 280px; left: 175px;"></div>
            <div class="chair" style="bottom: 280px; left: 310px;"></div>
            <div class="chair" style="bottom: 240px; left: 245px;"></div>
            <div class="chair" style="bottom: 330px; left: 245px;"></div>
            
            <div class="table" style="bottom: 180px; left: 480px;"></div>
            <div class="chair" style="bottom: 180px; left: 435px;"></div>
            <div class="chair" style="bottom: 180px; left: 525px;"></div>
            <div class="chair" style="bottom: 140px; left: 480px;"></div>
            <div class="chair" style="bottom: 230px; left: 480px;"></div>
            
            <!-- Wine glasses -->
            <div class="wine-glass" style="bottom: 195px; left: 70px;"></div>
            <div class="wine-glass" style="bottom: 195px; left: 100px;"></div>
            <div class="wine-glass" style="bottom: 290px; left: 210px;"></div>
            <div class="wine-glass" style="bottom: 290px; left: 240px;"></div>
            <div class="wine-glass" style="bottom: 195px; left: 470px;"></div>
            <div class="wine-glass" style="bottom: 195px; left: 500px;"></div>
            
            <!-- Lamps -->
            <div class="lamp" style="top: 50px; left: 100px;"></div>
            <div class="lamp" style="top: 50px; left: 250px;"></div>
            <div class="lamp" style="top: 50px; left: 400px;"></div>
            <div class="lamp" style="top: 50px; left: 550px;"></div>
        </div>
        <p class="note">This is a placeholder for the restaurant interior image.<br>Replace this with an actual photograph of your restaurant.</p>
    </div>
</body>
</html>
